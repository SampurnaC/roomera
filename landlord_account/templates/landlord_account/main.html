<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'landlord_property:home' %}">RoomEra</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'landlord_account:landlord_register' %}">Register <span class="sr-only">(Landlord)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'landlord_account:landlord_login' %}">Login <span class="sr-only">(Landlord)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Add Property</a>
            </li>
          </ul>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
