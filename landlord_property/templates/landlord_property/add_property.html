{% extends 'landlord_account/main.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Add a Property</h1>
        <form action="" method="post">
            {% csrf_token %}

            <!-- Property Name -->
            <div class="mb-3">
                <label for="id_name" class="form-label">Property Name</label>
                <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value|default_if_none:'' }}" required>
            </div>

            <!-- Property Description -->
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="id_description" rows="4">{{ form.description.value|default_if_none:'' }}</textarea>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="id_address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="id_address" value="{{ form.address.value|default_if_none:'' }}" required>
            </div>

            <!-- Postcode -->
            <div class="mb-3">
                <label for="id_postcode" class="form-label">Postcode</label>
                <input type="text" name="postcode" class="form-control" id="id_postcode" value="{{ form.postcode.value|default_if_none:'' }}" required>
            </div>

            <!-- Active Property Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" name="is_active" class="form-check-input" id="id_is_active" {% if form.is_active.value %}checked{% endif %}>
                <label class="form-check-label" for="id_is_active">Active Property</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add Property</button>
        </form>
    </div>
{% endblock content %}
